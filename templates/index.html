<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Bundle Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='complaint_form.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
          --clr-primary: #5865f2;
          --clr-primary-dark: #4752c4;
          --clr-background: #f9fbff;
          --clr-card-bg: #ffffff;
          --clr-border: #d5dbf2;
          --clr-text-primary: #1e2233;
          --clr-text-secondary: #6c7293;
          --clr-success: #27ae60;
          --clr-error: #e74c3c;
          --shadow-light: 0 6px 20px rgba(88, 101, 242, 0.15);
          --shadow-focus: 0 0 10px 3px rgba(88, 101, 242, 0.35);
          --radius: 16px;
          --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & basics */
        * {
          box-sizing: border-box;
        }
        body {
          font-family: 'Inter', sans-serif;
          background: var(--clr-background);
          margin: 0;
          color: var(--clr-text-primary);
          -webkit-font-smoothing: antialiased;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          padding: 40px 10px 80px;
        }

        /* Container */
        .container {
          background: var(--clr-card-bg);
          border-radius: var(--radius);
          width: 100%;
          max-width: 900px;  /* <-- wider than before */
          box-shadow: var(--shadow-light);
          padding: 40px 48px 48px;
          user-select: none;
          margin: 30px auto;
        }
        @media (max-width: 700px) {
          .container {
            max-width: 98vw;
            padding: 16px 6vw;
            margin: 10px auto;
          }
        }

        /* Title */
        .page-title {
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            color: #4752c4;
            text-align: center;
            position: relative;
        }

        .page-title-underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #8166fe 40%, #a986e8 100%);
            border-radius: 4px;
            margin: -1.1rem auto 1.8rem auto;
            box-shadow: 0 2px 6px 0 #8166fe21;
        }

        .page-title {
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            color: black; /* Match your theme color */
            text-align: center;
            position: relative;
        }

        .page-title-underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #8166fe 40%, #a986e8 100%);
            border-radius: 4px;
            margin: -1.1rem auto 1.8rem auto;
            box-shadow: 0 2px 6px 0 #8166fe21;
        }

        /* Step Title */
        .step-title {
          font-weight: 700;
          font-size: 1.5rem;
          color: var(--clr-primary-dark);
          margin-bottom: 1.4rem;
          border-left: 6px solid var(--clr-primary);
          padding-left: 0.9rem;
          user-select: text;
        }

        /* Document List - compact grid fitting landscape */
        .doc-list {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* Two columns only */
          gap: 1.1rem 1.2rem;  /* vertical and horizontal gap */
          margin-bottom: 1.5rem;
          max-width: 100%;
        }

        /* Hide descriptions completely */
        .doc-desc {
          display: none !important;
        }

        /* Document cards smaller and minimal */
        .doc-item {
          background: #f8faff;
          border: 1.7px solid var(--clr-border);
          border-radius: 12px;
          padding: 0.65rem 0.85rem;
          min-height: 38px;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(88, 101, 242, 0.05);
          transition:
            border-color var(--transition),
            box-shadow var(--transition),
            background var(--transition);
          display: flex;
          align-items: center;
          position: relative;
          font-size: 0.9rem;
          color: var(--clr-primary-dark);
          user-select: text;
        }

        /* Hover and selected styles */
        .doc-item:hover,
        .doc-item.selected {
          border-color: var(--clr-primary);
          background: #e7efff;
          box-shadow: 0 6px 20px rgba(88, 101, 242, 0.15);
        }

        /* Checkbox smaller */
        .doc-item input[type='checkbox'] {
          width: 13px;
          height: 13px;
          margin-right: 7px;
          accent-color: var(--clr-primary);
          cursor: pointer;
        }

        /* Document name */
        .doc-item > span:first-of-type {
          font-weight: 600;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          user-select: text;
          line-height: 1.1;
        }

        /* Form Section */
        .form-section {
          margin-top: 2.4rem;
        }
        .form-group {
            width: 100%;
            max-width: 420px;          /* or any field width you want */
            margin: 0 auto 2rem auto;  /* Center the whole group */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-label {
            margin-left: 0;            /* no extra left margin */
            margin-bottom: 0.35em;
            font-size: 1.08rem;
            color: var(--clr-primary-dark);
            font-weight: 700;
            letter-spacing: .01em;
            text-align: left;
        }
        .form-control {
            width: 100%;
            max-width: 420px;
            min-width: 190px;
            margin: 0 auto;
            display: block;
        }
        .form-control {
          width: 100%;
          max-width: 520px;
          font-size: 1.12rem;
          padding: 0.8rem 1rem 0.65rem 1rem;
          border-radius: 10px;
          border: 2.3px solid var(--clr-border);
          background: var(--clr-background);
          color: var(--clr-text-primary);
          font-weight: 500;
          transition: border-color 0.3s, box-shadow 0.3s;
          outline-offset: 4px;
          outline: none;
          font-family: 'Inter', sans-serif;
          user-select: text;
        }
        .form-control:hover {
          border-color: var(--clr-primary);
          box-shadow: 0 0 8px var(--clr-primary);
        }
        .form-control:focus {
          border-color: var(--clr-primary);
          box-shadow: var(--shadow-focus);
          background: #fcfdff;
        }

        /* Summary Bar */
        .summary-bar {
          font-size: 1.14rem;
          font-weight: 600;
          color: var(--clr-success);
          margin-bottom: 1.5em;
          text-align: center;
          letter-spacing: 0.02em;
        }

        /* Error Message */
        .error-message {
          background-color: #fff3f3;
          border-radius: 12px;
          padding: 0.9em 1.3em;
          font-size: 1.1rem;
          color: var(--clr-error);
          font-weight: 700;
          margin-top: 1.35em;
          margin-bottom: 0;
          user-select: none;
        }

        /* Submit Button */
        .btn-generate {
          width: 100%;
          background: linear-gradient(70deg, var(--clr-primary) 75%, var(--clr-primary-dark) 100%);
          border: none;
          border-radius: 16px;
          box-shadow: 0 5px 22px rgba(72, 107, 218, 0.4);
          padding: 1.1rem 3rem;
          font-weight: 800;
          font-size: 1.3rem;
          color: #fff;
          cursor: pointer;
          transition: background 0.3s ease, transform 0.22s ease;
          letter-spacing: 0.06em;
          margin-top: 1.5rem;
          user-select: none;
        }
        .btn-generate:hover,
        .btn-generate:focus {
          background: linear-gradient(135deg, var(--clr-primary-dark) 40%, var(--clr-primary) 105%);
          transform: translateY(-3px);
          box-shadow: 0 12px 42px rgba(72, 107, 218, 0.6);
        }

        /* Responsive tweaks */
        @media (max-width: 620px) {
          .doc-list {
            grid-template-columns: 1fr 1fr;
            gap: 8px 16px;
          }
        }
        @media (max-width: 400px) {
          .doc-list {
            grid-template-columns: 1fr;
            gap: 8px 0;
          }
        }

        /* Accessibility focus */
        .form-control:focus-visible {
          outline: 3px solid var(--clr-primary);
          outline-offset: 2px;
        }
        .doc-item input[type='checkbox']:focus-visible {
          outline: 3px solid var(--clr-primary);
          outline-offset: 2px;
        }

        .app-footer {
            width: 100%;
            background: linear-gradient(135deg, #f8fafd 60%, #ffffff 100%);
            border-top: 1.5px solid #e6e8f5;
            text-align: center;
            color: #5a6892;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 24px 8px 20px 8px;
            margin-top: 42px;
            letter-spacing: 0.015em;
            box-shadow: 0 6px 28px 0 rgba(44,69,131,0.04) inset;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }

        .app-footer span {
            display: block;
            font-size: 0.98em;
            font-weight: 500;
            color: #6e748c;
            margin-top: 3px;
            letter-spacing: 0.02em;
        }

        .app-footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        @media (max-width: 700px) {
            .app-footer {
                padding: 14px 0 12px 0;
                font-size: .97rem;
                border-radius: 0;
                margin-top: 24px;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* align-items: center;  (Remove or keep depending on your container centering) */
        }

        .container {
            flex: 1 0 auto;  /* Let this expand and push the footer down */
        }

        .app-footer {
            flex-shrink: 0;
            width: 100%;
            /* The rest of your footer styles here */
        }

        }

    </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h1 class="page-title">CLIENT FILES GENERATOR</h1>
    <div class="page-title-underline"></div>
    <form id="docGenForm" method="post">
        <!-- Step 1: Choose Docs  -->
        <div class="step-title">1. Select Documents <span style="font-weight:400;font-size:.84em;">(choose one or more)</span></div>
        <div class="doc-list">
            {% for doc in documents %}
            <label class="doc-item" id="docitem_{{ doc.key }}">
                <input type="checkbox" name="documents" value="{{ doc.key }}">
                <span style="font-weight:600;" id="{{ doc.key }}_label">{{ doc.name }}</span>
                <div class="doc-desc" id="{{ doc.key }}_desc">
                  {% if doc.key == 'complaint_declaration' %}
                    Basic project complaint declaration (required for RERA filing)
                  {% elif doc.key == 'extension_application' %}
                    For seeking a project extension under RERA Section 7(3)
                  {% elif doc.key == 'no_complaint_declaration' %}
                    Affidavit there are no pending complaints for the project
                  {% elif doc.key == 'project_pert' %}
                    Project progress schedule (PERT format)
                  {% elif doc.key == 'cersai_declaration' %}
                    CERSAI charge status declaration for project/office
                  {% elif doc.key == 'authorisation_letter' %}
                    Authorization by promoter to agent/authorized person
                  {% elif doc.key == 'annexure_a' %}
                    Statutory declaration required as Annexure A
                  {% elif doc.key == 'affidavit_reason_for_extension' %}
                    Affidavit stating genuine reasons for extension
                  {% elif doc.key == 'consent_extension_tabular' %}
                    Allottees’ consent statement (tabular format)
                  {% elif doc.key == 'declaration_extension' %}
                    Declaration for extension period as per RERA notification
                  {% elif doc.key == 'form_b' %}
                    Format B – RERA standard document for extension
                  {% elif doc.key == 'format_a' %}
                    Format A – RERA format, includes escrow details
                  {% elif doc.key == 'format_d' %}
                    Format D – submission to planning authority
                  {% elif doc.key == 'consent_letter' %}
                    Letter format of allottees’ or stakeholders’ consent
                  {% elif doc.key == 'form1' %}
                    Form 1 – CA certificate/affidavit in RERA process
                  {% elif doc.key == 'form2a' %}
                    Engineer’s development certificate(s) for each financial year
                  {% else %}
                    Document in extension bundle
                  {% endif %}
                </div>
            </label>
            {% endfor %}
        </div>

        <!-- Step 2: Only required fields  -->
        <div class="step-title">2. Enter Project/Promoter Details</div>
        <div class="summary-bar" id="requiredFieldsBar"></div>
        <div class="form-section" id="dynamic-fields"></div>
        <div class="error-message hidden" id="ui_error"></div>
        <button type="submit" class="btn-generate" style="margin-top:1.2rem;">Generate ZIP</button>
    </form>
  </div>
</div>

<!-- Professional Footer -->
<footer class="app-footer">
    <div class="footer-content">
        &copy; 2025 ARYAN PARTE.<br>
        <span>All Rights Reserved</span>
    </div>
</footer>

<script>
const docInputMapping = {{ doc_inputs_json | safe }};
const prettyNames = {
    promoter_name: "Promoter Name",
    project_name: "Project Name",
    office_address: "Office Address",
    project_address: "Project Address",
    planning_authority: "Planning Authority",
    registration_no: "Registration Number",
    extension_date: "Extension Date",
    registration_date: " Registration Date",
    account_name: "Account Name",
    account_number: "Account Number",
    bank_name: "Bank Name",
    branch_name: "Branch Name",
    ifsc_code: "IFSC Code",
    as_on_date: "As On Date (dd-mm-yyyy)"
};

// Show summary of fields required
function updateRequiredSummary(fields) {
    if (fields.length === 0) {
        $("#requiredFieldsBar").text("Select one or more documents above.");
    } else {
        $("#requiredFieldsBar").html("Required fields: <b>" + fields.map(f => prettyNames[f] || f).join(", ") + "</b>");
    }
}

function getFieldHtml(field, label, required=true) {
    let type = "text";
    if (field.includes('date') || field === "extension_date" || field === "as_on_date") type = "date";
    if (["account_number", "registration_no"].includes(field)) type = "text";
    if (field === "ifsc_code") type = "text"; // enforce strict format via backend if needed
    return `
        <div class="form-group" data-field="${field}">
            <label class="form-label" for="${field}">${label}${required ? " *" : ""}</label>
            <input type="${type}" class="form-control" name="${field}" id="${field}" ${required ? "required" : ""} autocomplete="off">
        </div>
    `;
}

// Only show doc fields for checked docs (no duplicates)
function updateFields() {
    let checked = $("input[name='documents']:checked").map((_, el) => $(el).val()).get();
    $(".doc-item").removeClass("selected");
    checked.forEach(doc => {$("#docitem_"+doc).addClass("selected");});
    let fields = [];
    checked.forEach(k => (docInputMapping[k]||[]).forEach(f => {if (!fields.includes(f)) fields.push(f); }));
    updateRequiredSummary(fields);
    let html = '';
    for (let f of fields) { html += getFieldHtml(f, prettyNames[f] || f.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase())); }
    $("#dynamic-fields").html(html);
}

$(document).on('change', "input[name='documents']", updateFields);
$(document).ready(updateFields);

// Friendly error on submit for empty field
$("#docGenForm").on("submit", function(e) {
    let checked = $("input[name='documents']:checked").length;
    if (checked === 0) {
        $("#ui_error").removeClass("hidden").text("Please select at least one document to generate.");
        e.preventDefault();
        return false;
    }
    let missing = false;
    $("#dynamic-fields input[required]").each(function () {
        if (!$(this).val()) missing = true;
    });
    if (missing) {
        $("#ui_error").removeClass("hidden").text("Please fill all required fields.");
        e.preventDefault();
        return false;
    }
});
</script>
</body>
</html>
