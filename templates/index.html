<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaRERA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/complaint_form.css') }}">
</head>

    <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">InstaRERA â€“ Instant RERA-Ready Documents</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="p-4">
                <h3 class="page-title">CLIENT FILES GENERATOR</h3>
                <form method="POST" id="complaintForm" onsubmit="handleSubmit(event)">
                    <!-- Project Information Section -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-building me-2"></i>Promoter Name
                        </label>
                        <div class="input-group">
                            <input type="text" name="promoter_name" class="form-control with-icon" required placeholder="Enter promoter name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-project-diagram me-2"></i>Project Name
                        </label>
                        <div class="input-group">
                            <input type="text" name="project_name" class="form-control with-icon" required placeholder="Enter project name">
                            <i class="fas fa-home input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-project-diagram me-2"></i>Planning Authority
                        </label>
                        <div class="input-group">
                            <input type="text" name="planning_authority" class="form-control with-icon" required placeholder="Enter project name">
                            <i class="fas fa-home input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-certificate me-2"></i>Registration No
                        </label>
                        <div class="input-group">
                            <input type="text" name="registration_no" class="form-control with-icon" required placeholder="Enter registration number">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-calendar-check me-2"></i>Extension Till Date
                        </label>
                        <input type="date" name="extension_date" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-certificate me-2"></i>Office Address
                        </label>
                        <div class="input-group">
                            <input type="text" name="office_address" class="form-control with-icon" required placeholder="Enter Office Address">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-certificate me-2"></i>Project Address
                        </label>
                        <div class="input-group">
                            <input type="text" name="project_address" class="form-control with-icon" required placeholder="Enter Project Address">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user me-2"></i>Account Name
                    </label>
                    <div class="input-group">
                        <input type="text" name="account_name" class="form-control with-icon" required placeholder="Enter Account Name">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-hashtag me-2"></i>Account Number
                    </label>
                    <div class="input-group">
                        <input type="text" name="account_number" class="form-control with-icon" required placeholder="Enter Account Number">
                        <i class="fas fa-hashtag input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-university me-2"></i>Bank Name
                    </label>
                    <div class="input-group">
                        <input type="text" name="bank_name" class="form-control with-icon" required placeholder="Enter Bank Name">
                        <i class="fas fa-university input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-code-branch me-2"></i>Branch Name
                    </label>
                    <div class="input-group">
                        <input type="text" name="branch_name" class="form-control with-icon" required placeholder="Enter Branch Name">
                        <i class="fas fa-code-branch input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key me-2"></i>IFSC Code
                    </label>
                    <div class="input-group">
                        <input type="text" name="ifsc_code" class="form-control with-icon" required placeholder="Enter IFSC Code">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-check me-2"></i>As On Date[Form1]
                    </label>
                    <input type="date" name="as_on_date" class="form-control" required>
                </div>


                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-calendar-alt me-2"></i>Registration Date for Form 2A [If registrations is done before 01/04/2019 then the date will be 01/04/2019]
                    </label>
                    <input type="date" name="financial_year_date" class="form-control" required>
                </div>

                    <button type="submit" class="btn-generate" id="generateBtn">
                        <i class="fas fa-download"></i>
                        Generate & Download All Files
                    </button>
                </form>
            </div>
        </div>
    </div>

        <!-- Professional Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    <i class="fas fa-copyright me-2"></i>
                    2025 ADITYA MURALI & ARYAN PARTE. All Rights Reserved
                </p>
            </div>
        </div>
    </footer>

        <script>
            function handleSubmit(event) {
                const form = document.getElementById('complaintForm');
                const btn = document.getElementById('generateBtn');

                // Add loading state
                btn.classList.add('loading');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Files...';

                // Add form animation
                form.classList.add('form-submitted');

                // Reset form after delay
                setTimeout(() => {
                    form.reset();
                    btn.classList.remove('loading');
                    btn.innerHTML = '<i class="fas fa-download"></i> Generate & Download All Files';
                    form.classList.remove('form-submitted');
                }, 2000);
            }

            // Add smooth focus transitions
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        </script>
    </body>

</html>
